<div class="col-md-4">
  <h1>Story</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="write_catalog()"â€Œ>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Title</label>
      <input ng-model="catalogForm.title" >
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Description</label>
      <input ng-model="catalogForm.description" >
    </md-input-container>

    <label aria-label="Range" aria-controls="Range-sliders">Age Range:</label>
    <md-slider-container>
      <label aria-label="from" aria-controls="range-slider">From</label>
      <!--this slider generates errors when used because there isnt an inputbox with in the md-slider-container-->
      <!--https://github.com/angular/material/issues/8174-->
      <md-slider class="md-primary" flex min="0" max="18" ng-model="catalogForm.AgeFrom" aria-label="from">
      </md-slider>
      <label aria-label="from" aria-controls="range-slider">{{catalogForm.AgeFrom}}</label>
    </md-slider-container>

    <md-slider-container>
      <label aria-label="To" aria-controls="range-slider">To</label>
      <!--this slider generates errors when used because there isnt an inputbox with in the md-slider-container-->
      <!--https://github.com/angular/material/issues/8174-->      
      <md-slider class="md-primary" flex min="0" max="18" ng-model="catalogForm.AgeTo" aria-label="to">
      </md-slider>
      <label aria-label="To" aria-controls="range-slider">{{catalogForm.AgeTo}}</label>
    </md-slider-container>

    <div class="form-group">
      <label>Download Link:</label>
      <div ng-repeat="downloadLink in catalogForm.DownloadLink track by $index">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Download Link {{$index}}</label>
            <input ng-model="catalogForm.DownloadLink[$index].value" >
          </md-input-container>
      </div>
      
      <a ng-click="catalogForm.DownloadLink.push({value:''})" class="btn btn-default">Add</a>
    </div>   
 
    <md-input-container class="md-block" flex-gt-sm>
      <label>Embed YouTube Link</label>
      <input ng-model="catalogForm.YouTubeEmbedUrl" name="YouTubeEmbedUrl" >
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Image Url 1</label>
      <input ng-model="catalogForm.ImageUrl1" name="ImageUrl1" >
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Image Url 2</label>
      <input ng-model="catalogForm.ImageUrl2" name="ImageUrl2" >
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Image Url 3</label>
      <input ng-model="catalogForm.ImageUrl3" name="ImageUrl3" >
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Image Url 4</label>
      <input ng-model="catalogForm.ImageUrl4" name="ImageUrl4" >
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Image Url 5</label>
      <input ng-model="catalogForm.ImageUrl5" name="ImageUrl5" >
    </md-input-container>

    <div class="form-group">
    <label>Write Permission:</label>
      <div ng-repeat="writePermission in catalogForm.WritePermissions track by $index">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Download Link {{$index}}</label>
            <input ng-model="catalogForm.WritePermissions[$index].value" >
          </md-input-container>      
      </div>
      
      <a ng-click="catalogForm.WritePermissions.push({value:''})" class="btn btn-default">Add</a>
    </div>

    <div class="form-group">
      <md-checkbox name="Released" ng-model="catalogForm.Released" ng-true-value="1" ng-false-value="0">Publish</md-checkbox>
      <div>
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </form>
</div>
