<div class="col-md-4">
  <h1>Story</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="write_catalog()"â€Œ>
    <!-- _id: String,
    uidGroup: String,
    fkuidGroup: String, -->
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" ng-model="catalogForm.title" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="description" ng-model="catalogForm.description" required>
    </div>    
    <!--
      width: Number,
      height: Number,
      fontSize: Number,
      fkuidGroup_t_catalog_scene_first: String,
    -->
    <div class="form-group">
      <label>Youngest Target Age</label>
      <input type="number" class="form-control" name="AgeFrom" ng-model="catalogForm.AgeFrom" required>
    </div> 
  
    <div class="form-group">
      <label>Oldest Target Age</label>
      <input type="number" class="form-control" name="AgeTo" ng-model="catalogForm.AgeTo" required>
    </div> 
    <!--
      fkuidGroup_t_catalog_genre: String
    -->
    <div class="form-group">
      <label>DownloadLink</label>
      <div ng-repeat="downloadLink in catalogForm.DownloadLink track by $index">
          <input type="text" class="form-control" ng-model="catalogForm.DownloadLink[$index].value" required>
      </div>
      
      <a ng-click="catalogForm.DownloadLink.push({value:''})" class="btn btn-default">Add</a>
    </div>   
 
    <div class="form-group">
      <label>Embed YouTube Link</label>
      <input type="text" class="form-control" name="YouTubeEmbedUrl" ng-model="catalogForm.YouTubeEmbedUrl" required>
    </div>   

    <div class="form-group">
      <label>Image Url 1</label>
      <input type="text" class="form-control" name="ImageUrl1" ng-model="catalogForm.ImageUrl1" required>
    </div>  

    <div class="form-group">
      <label>Image Url 2</label>
      <input type="text" class="form-control" name="ImageUrl2" ng-model="catalogForm.ImageUrl2" required>
    </div>  

    <div class="form-group">
      <label>Image Url 3</label>
      <input type="text" class="form-control" name="ImageUrl3" ng-model="catalogForm.ImageUrl3" required>
    </div>  

    <div class="form-group">
      <label>Image Url 4</label>
      <input type="text" class="form-control" name="ImageUrl4" ng-model="catalogForm.ImageUrl4" required>
    </div>  

    <div class="form-group">
      <label>Image Url 5</label>
      <input type="text" class="form-control" name="ImageUrl5" ng-model="catalogForm.ImageUrl5" required>
    </div>  

    <div class="form-group">
    <label>Write Permissions</label>
      <div ng-repeat="writePermission in catalogForm.WritePermissions track by $index">
          <input type="text" class="form-control" ng-model="catalogForm.WritePermissions[$index].value" required>
      </div>
      
      <a ng-click="catalogForm.WritePermissions.push({value:''})" class="btn btn-default">Add</a>
    </div>
    <!-- 
    Hide: Number,
    -->
    <!--
    ModReview: Number, 
    FlagInappropriate: Number,  
    fkuidGroup_t_catalog_update: String,  
    RecordCurrent: Number, 
    DateRecordCurrent: Date
    -->
    <div class="form-group">
      <md-checkbox name="Released" ng-model="catalogForm.Released" ng-true-value="1" ng-false-value="0">Publish</md-checkbox>
      <div>
        <button type="submit" class="btn btn-default">Save</button>
      </div>
  </form>
</div>
